<!doctype html>
<html ng-app='LunchCheck' lang="en">
  <head>
    <title>Lunch Checker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>

    <style>
      .message { font-size: 1.3em; font-weight: bold;}
    </style>
  </head>
<body>
   <div ng-controller='LunchCheckerController' class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             ng-model="inputMsg"
             class="form-control"
             ng-style="csscolorbox" >
         </div>
         <div class="form-group">
             <button ng-click="checkMsg()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div ng-style="csscolor" class="form-group message">
           <!-- Your message can go here. -->
           {{statusMsg}}
         </div>
   </div>

</body>
</html>
